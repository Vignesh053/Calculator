<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet"  href="style.css">

    </head>

    <body background="background3.png">
        <header>
            <h1 id="title">Calculator</h1>
        </header>
        <div >
            <p id="description">
                Welcome to our simple and intuitive calculator. 
                It's designed to help you perform basic arithmetic operations like addition,
                 subtraction, etc.
            </p>
        </div>
        <div id="container">
            <div id="calculator">
            <form>
                <div id="display">
                    <input type="text" name="display" id="result" readonly>
                </div>
                
                <div>
                    <button type="button" id="clear">C</button>
                    <button type="button" id="delete">DEL</button>
                    <button type="button" id="decimal">.</button>
                    <button type="button" id="multiply">X</button>
                </div>
                <div>
                    <button type="button" id="7">7</button>
                    <button type="button" id="8">8</button>
                    <button type="button" id="9">9</button>
                    <button type="button" id="divide">/</button>
                </div>
                <div>
                    <button type="button" id="4">4</button>
                    <button type="button" id="5">5</button>
                    <button type="button" id="6">6</button>
                    <button type="button" id="subtract">-</button>
                </div>
                <div>
                    <button type="button" id="1">1</button>
                    <button type="button" id="2">2</button>
                    <button type="button" id="3">3</button>
                    <button type="button" id="add">+</button>
                </div>
                <div>
                    <button type="button" id="0">0</button>
                    <button type="button" id="00">00</button>
                    <button type="button" id="equal">=</button>
                    
                </div>
            </form>
            </div>
        </div>
        


        <script src="script.js"></script>
        <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

    </body>
</html>
